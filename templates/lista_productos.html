    <a href="{{ url_for('contacts.index') }}">Inicio</a>

<div>
    {% for product in products %}
    <div>
        <nav>
            <a href="{{ url_for('contacts.delete_product', id=product.id) }}">Delete</a>
            <a href="{{ url_for('contacts.update_product', id=product.id) }}">Update</a>
        </nav>
        <h5>Nombre: {{product.nombre}}</h5>
        <p>Id: {{product.id}}</p>
        <p>Descripcion: {{product.descripcion}}</p>
        <p>Precio: {{product.precio}}</p>
        <p>Stock: {{product.stock}}</p>
    </div>
    {% endfor %}
</div>
