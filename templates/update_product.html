<form action="/update_product/{{product.id}}" method="POST">
    <input type="text" name="nombre" placeholder="Ingresar Nombre" value="{{product.nombre}}">
    <input type="text" name="descripcion" placeholder="Ingresar Descripcion" value="{{product.descripcion}}">
    <input type="text" name="stock" placeholder="Ingresar stock" value="{{product.stock}}">
    <input type="text" name="precio" placeholder="Ingresar Precio" value="{{product.precio}}">
    <button>Save</button>
</form>
