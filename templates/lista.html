<nav>
    <a href="{{ url_for('contacts.añadir') }}">Añadir Usuarios</a>
    <a href="{{ url_for('contacts.index') }}">Inicio</a>
</nav>
<div>
    {% for contact in contacts %}
    <div>
        <nav>
            <a href="{{ url_for('contacts.delete_contact', rut=contact.rut) }}">Delete</a>
            <a href="{{ url_for('contacts.update_contact', rut=contact.rut) }}">Update</a>
        </nav>
        <h5>Nombre: {{contact.nombre}}</h5>
        <p>Rut: {{contact.rut}}</p>
        <p>Apellido: {{contact.apellido}}</p>
        <p>Correo: {{contact.correo}}</p>
    </div>
    {% endfor %}
</div>

        display: flex;

        margin: 1px;

        flex-direction: row;
